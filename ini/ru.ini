Company_tech=Технология
Company_tech1=Мы используем в строительстве каркасных домов прогрессивную технологию с целью снижения стоимости дома, сокращения сроков строительства и переноса всех основных видов работ в заводской цех. Таким образом, мы имеем возможность постоянно контролировать качество основной конструкции дома и выпускать продукт с длительным сроком эксплуатации.
Company_tech2=Мы изготавливаем панели стен, пола, потолка и кровли, используя исключительно ровную и сухую древесину хвойных пород с обязательным погружным антисептированием в специальной камере.
Company_tech3=Ровность стен гарантирована узкой специализацией работников производства, инструментальной базой и абсолютно ровными сборочными столами.
Company_tech4=Узлы соединений собраны с применением метизной продукции из оцинкованной стали и рассчитанной под конкретную нагрузку. То есть комплект стен и перекрытий – это качественные панели, уже готовые к сборке дома на фундаменте.
Money=Мы экономим ваши деньги.
Money1=Мы индивидуально рассматриваем каждый проект с точки зрения бюджета и предлагаем вам главным образом то, что нужно на конкретном этапе. Графики финансирования и производства работ также могут быть скорректированы с учетом ваших пожеланий. Это даёт нам возможность предложить дом определенной степени готовности, который сможет конкурировать в цене с прочими предложениями рынка, и при этом будет существенно превосходить конкурентов по качественному исполнению.
