Construction=Строительство каркасных домов
Construction1=Каркасные дома под ключ, как и другие капитальные жилые здания изначально требуют строительство фундамента. Из-за своих конструктивных особенностей такие здания очень легкие и не требуют прочных фундаментов. Чаще всего создают фундаменты столбчато-ленточного типа.
Construction2=Строя деревянные каркасные дома используют железобетонный монолитный фундамент, в основе которого лежат пустотелые керамзитные блоки. Такой материал является химически нейтральным и обладает большими термоизоляционными свойствами - это позволяет использовать дом из каркаса для круглогодичного проживания.

Foundation=Возведение фундамента
Foundation1=Возводя дома, на фундамент монтируется деревянный брус, на который впоследствии и устанавливаются панели для стен — этот брус называют обвязочной доской. Для того, чтобы построить качественный жилой дом в Беларуси, особенности климата требуют между фундаментом и обвязочной доской устанавливать гидроизоляцию.
Foundation2=Возводя сборные каркасные дома обязательно для обвязочных досок использовать древесину твердых пород, обработанную предварительно антисептическими составами. Благодаря своим климатическим особенностям Беларусь как нельзя лучше подходит для того, чтобы использовать каркасный дом для постоянного проживания, но нужно позаботиться о защите от влаги и ее негативного воздействия.
Foundation3=Производство каркасных или домов клееного бруса эконом класса в городе Минске в последнее время получило широкое распространение благодаря высокому качеству строительных материалов и сравнительно небольшой стоимости. Купить малоэтажные дома или заказать их индивидуальное строительство доступно практически всем.

Technologies=Технологии
Technologies1=Цены на проекты домов рассчитываются исходя из индивидуальных потребностей каждого заказчика, но всех их объединяет то, что в основе лежит деревянный каркас, на который впоследствии монтируются все остальные конструкции. При изготовлении домов для основы конструкции используется такой вид древесины как сосна, высушенная до влажности от 16 до 25%.
Technologies2=Кроме этого ее обрабатывают специальными септирующими составами, которые предотвращают образование грибков. Материалы, из которых строятся каркасные дома и коттеджи, дополнительно обрабатываются специальным составом, который значительно повышает их пожарную безопасность.
Technologies3=Возводя недорогие каркасные дома при создании крыши для ферм использует горизонтальные и вертикальные стропила, скрепленные между собой оцинкованными металлическими пластинами. При монтаже крыши цена зависит от используемых материалов, индивидуально рассчитывается сечение всех опорных связей, исходя из длины пролета, который перекрывается.

